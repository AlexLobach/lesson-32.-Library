{% extends "base.html" %}
{% block page_content %}
{% load static %}

<h1>{{ book.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static book.image %}" alt="Нет картинки" width="100%">
    </div>
    <div class="col-md-4">
        <h5>О книге:</h5>
        <p>{{ book.description }}</p>
        <br>
        <h5>Автор:</h5>
        <p>{{ book.author }}</p>
    </div>
</div>
{% endblock %}
